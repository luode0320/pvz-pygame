# CrossVerse Arena - 全局设置配置文件

# 游戏基础设置
language: "zh"  # 语言：zh/en
resolution: [1280, 720]  # 默认分辨率
resolution_options:  # 可选分辨率
  - [960, 540]
  - [1280, 720]
  - [1920, 1080]
fps: 60  # 目标帧率
fullscreen: false  # 是否默认全屏

# 皮肤系统设置
skin_system:
  enabled: true  # 是否启用皮肤系统
  default_skin: "basic"  # 默认皮肤
  unlock_animation: true  # 解锁动画
  preview_enabled: true  # 预览功能
  preview_type: "3d"  # 预览类型：2d/sprite/3d

# 技能效果系统设置
effect_system:
  max_effects_per_entity: 10  # 单个实体最大效果数量
  effect_duration_scale: 1.0  # 效果持续时间缩放
  immunity_duration: 5.0  # 免疫持续时间
  particle_layer_count: 3  # 粒子分层数量
  max_particles: 500  # 全局最大粒子数量

# 渲染系统设置
render_system:
  render_pipeline: "forward"  # 渲染管线：forward/deferred
  anti_aliasing: "fxaa"  # 抗锯齿：none/fxaa/taa
  anti_aliasing_quality: "medium"  # 抗锯齿质量：low/medium/high
  shadow_quality: "medium"  # 阴影质量：none/low/medium/high
  shadow_resolution: 1024  # 阴影贴图分辨率
  ambient_occlusion: false  # 环境光遮蔽
  bloom_enabled: true  # Bloom效果
  bloom_intensity: 0.8  # Bloom强度
  texture_quality: "high"  # 纹理质量：low/medium/high
  texture_anisotropy: 4  # 各向异性过滤等级

# 打击感系统设置
hit_feedback_system:
  enabled: true  # 是否启用
  vibration_intensity: 80  # 振动强度（0-100）
  screen_shake_intensity: 0.1  # 屏幕抖动强度（0-1）
  damage_text_duration: 1.5  # 伤害数值显示时长（秒）
  crit_text_scale: 1.5  # 暴击数值缩放比例
  hit_sound_volume: 1.0  # 打击音效音量

# 性能监控设置
performance_system:
  enabled: true  # 是否启用
  monitor_interval: 0.5  # 监控采样间隔（秒）
  fps_warning_threshold: 30  # 帧率警告阈值
  fps_danger_threshold: 20  # 帧率危险阈值
  memory_warning_threshold: 0.6  # 内存警告阈值（占比）
  auto_adjust: true  # 自动性能调整
  adjust_delay: 3.0  # 性能调整延迟（秒）

# 管理界面设置（仅开发人员）
admin:
  enabled: true  # 是否启用
  password: "admin123"  # 管理密码（实际应使用哈希）
  shortcut: "ctrl+shift+d"  # 快捷键
  recycle_bin_path: "admin/recycle_bin"  # 回收站路径
  log_path: "admin/admin_log.txt"  # 日志路径
  asset_upload:  # 资源上传设置
    max_image_size: 2048  # 图片最大尺寸（像素）
    max_audio_size: 5242880  # 音频最大大小（5MB）
    max_model_size: 52428800  # 模型最大大小（50MB）
    max_material_size: 10485760  # 材质最大大小（10MB）
    allowed_formats:  # 允许的格式
      image: [".png", ".jpg", ".jpeg"]
      audio: [".wav", ".ogg", ".mp3"]
      video: [".mp4", ".avi"]
      model: [".fbx", ".glb"]
      material: [".mat", ".json"]
      shader: [".glsl", ".hlsl"]

# UI主题配置（全局默认值，关卡可覆盖）
ui_theme:
  # 颜色配置（RGB格式：[r, g, b]，RGBA格式：[r, g, b, a]）
  colors:
    # 页面背景颜色
    background:
      main_menu: [20, 20, 40]              # 主菜单背景
      campaign_select: [30, 30, 50]        # 战役选择背景
      level_select: [25, 30, 45]           # 关卡选择背景
      character_select: [30, 40, 60]       # 角色选择背景
      battle: [40, 60, 40]                 # 战斗背景
      pause: [0, 0, 0, 180]                # 暂停遮罩（半透明）
      victory: [40, 80, 40]                # 胜利背景
      defeat: [80, 40, 40]                 # 失败背景

    # 文字颜色
    text:
      title: [255, 200, 50]                # 标题文字（金色）
      normal: [255, 255, 255]              # 普通文字（白色）
      subtitle: [200, 200, 200]            # 副标题文字（浅灰）
      hint: [120, 120, 150]                # 提示文字（深蓝灰）
      success: [100, 255, 100]             # 成功文字（绿色）
      warning: [255, 200, 50]              # 警告文字（黄色）
      error: [255, 100, 100]               # 错误文字（红色）
      info: [150, 200, 255]                # 信息文字（蓝色）

    # 按钮颜色
    button:
      normal_bg: [60, 60, 90]              # 正常状态背景
      normal_border: [100, 120, 160]       # 正常状态边框
      normal_text: [220, 220, 220]         # 正常状态文字
      hover_bg: [80, 80, 120]              # 悬停状态背景
      hover_border: [150, 180, 220]        # 悬停状态边框
      hover_text: [255, 255, 100]          # 悬停状态文字
      disabled_bg: [40, 40, 40]            # 禁用状态背景
      disabled_border: [80, 80, 80]        # 禁用状态边框
      disabled_text: [120, 120, 120]       # 禁用状态文字

    # 卡片颜色
    card:
      # 关卡卡片
      level_completed_bg: [40, 80, 40]     # 已完成背景
      level_completed_border: [80, 160, 80]# 已完成边框
      level_completed_text: [100, 255, 100]# 已完成状态文字
      level_unlocked_bg: [60, 70, 90]      # 已解锁背景
      level_unlocked_hover_bg: [80, 90, 120]# 已解锁悬停背景
      level_unlocked_border: [100, 120, 160]# 已解锁边框
      level_unlocked_hover_border: [150, 180, 220]# 已解锁悬停边框
      level_unlocked_text: [150, 200, 255] # 已解锁状态文字
      level_locked_bg: [40, 40, 40]        # 未解锁背景
      level_locked_border: [80, 80, 80]    # 未解锁边框
      level_locked_text: [150, 150, 150]   # 未解锁状态文字

      # 角色卡片
      character_selected_bg: [100, 150, 255]# 已选中背景
      character_selected_border: [150, 200, 255]# 已选中边框
      character_hover_bg: [70, 90, 120]    # 悬停背景
      character_hover_border: [150, 180, 220]# 悬停边框
      character_normal_bg: [50, 60, 80]    # 正常背景
      character_normal_border: [100, 120, 150]# 正常边框

    # 游戏内UI颜色
    game_ui:
      grid_dark: [50, 70, 50]              # 深色网格
      grid_light: [60, 80, 60]             # 浅色网格
      grid_border: [80, 100, 80]           # 网格边框
      hp_bar_bg: [100, 0, 0]               # 血条背景
      hp_bar_fg: [0, 255, 0]               # 血条前景
      gold_text: [255, 200, 50]            # 金币文字
      hp_text: [255, 100, 100]             # 血量文字
      wave_text: [200, 200, 200]           # 波次文字
      enemy_text: [255, 150, 150]          # 敌人数量文字

    # 图标颜色（用于emoji或文字图标）
    icon:
      gold: [255, 200, 50]                 # 金币图标
      hp: [255, 100, 100]                  # 血量图标
      wave: [100, 200, 255]                # 波次图标
      reward: [255, 200, 100]              # 奖励图标
      exp: [255, 150, 255]                 # 经验图标

  # 布局配置
  layout:
    # 边距和间距
    padding:
      small: 10
      normal: 20
      large: 40

    # 按钮尺寸
    button:
      width: 300
      height: 50
      spacing: 70

    # 卡片尺寸
    card:
      level_width: 360
      level_height: 140
      level_spacing_x: 20
      level_spacing_y: 20
      character_width: 150
      character_height: 200
      character_spacing: 20

# 音频设置
audio:
  master_volume: 1.0  # 主音量（0-1）
  music_volume: 0.7  # 音乐音量（0-1）
  sfx_volume: 0.8  # 音效音量（0-1）
  voice_volume: 0.9  # 语音音量（0-1）

# 游戏玩法设置
gameplay:
  auto_save_interval: 300  # 自动存档间隔（秒）
  difficulty: "normal"  # 默认难度：easy/normal/hard
  tutorial_enabled: true  # 教程启用

  # 角色选择限制
  character_selection:
    min_characters: 1  # 最少选择角色数
    max_characters: 6  # 最多选择角色数

  # 战场网格配置
  battlefield:
    grid_rows: 5  # 网格行数
    grid_cols: 9  # 网格列数
    cell_size: 80  # 单元格像素大小
    grid_start_x: 100  # 网格起始X坐标
    grid_start_y: 150  # 网格起始Y坐标

  # 经济系统默认值
  economy:
    default_initial_gold: 200  # 默认初始金币
    default_gold_generation_rate: 25  # 默认每秒生成金币
    default_kill_reward: 25  # 默认击杀奖励

  # 战斗系统默认值
  battle_system:
    card_cooldown: 5.0  # 卡片冷却时间（秒）
    enemy_attack_interval: 2.0  # 敌人攻击间隔（秒）
    base_damage_multiplier: 10  # 敌人到达基地的伤害倍数
    block_distance: 50  # 阻挡距离（像素）
    default_enemy_speed: 20  # 默认敌人移动速度
