# LOL - 远古巨龙 (Elder Dragon)
# 高伤害AOE型Boss，展示飞行单位和元素机制

boss_id: "elder_dragon"
name: "远古巨龙"
type: boss
description: "掌控元素之力的远古巨龙，拥有毁灭性的AOE能力"

# 基础属性
stats:
  hp: 6000  # 血量较少但伤害极高
  attack: 120
  attack_range: 250  # 远程攻击
  attack_speed: 0.5
  speed: 25

# 攻击类型
attack_type: ranged

# 弹道配置（火焰弹）
projectile:
  projectile_type: linear
  speed: 500
  size: 18
  color: [255, 100, 0]  # 橙红色火焰
  pierce: false
  splash_radius: 60
  lifetime: 3.0

# === 双阶段系统 ===
phases:
  # 第一阶段：正常状态
  - phase: 1
    hp_threshold: 1.0
    hp_min: 0.4
    damage_multiplier: 1.0
    defense_multiplier: 1.0
    speed_multiplier: 1.0

    skills:
      - skill_id: "dragon_breath"
      - skill_id: "fireball"

    buffs:
      - type: bonus_attack_range
        value: 50

  # 第二阶段：狂怒状态
  - phase: 2
    hp_threshold: 0.4
    hp_min: 0.0
    damage_multiplier: 1.6
    defense_multiplier: 0.8
    speed_multiplier: 1.4

    skills:
      - skill_id: "dragon_breath"
      - skill_id: "fireball"
      - skill_id: "inferno"
      - skill_id: "meteor_storm"

    buffs:
      - type: attack_boost
        value: 0.6
      - type: attack_speed
        value: 0.4
      - type: movement_speed_boost
        value: 0.4

    on_enter_effects:
      - type: screen_shake
        intensity: 25
        duration: 1.2

      - type: invulnerable
        duration: 2.0  # 短暂无敌

# === 技能列表 ===
skills:
  # 龙息
  - skill_id: "dragon_breath"
    name: "龙之吐息"
    class: aoe
    type: auto
    cooldown: 7.0
    description: "喷射火焰，对锥形范围内敌人造成持续燃烧伤害"
    range: 300
    aoe_radius: 150
    target_type: enemy
    max_targets: 10
    damage: 80

    attack_type: instant

    effects:
      - type: burn
        value: 20  # 每秒20点燃烧伤害
        duration: 5.0

  # 火球术
  - skill_id: "fireball"
    name: "烈焰火球"
    class: damage
    type: auto
    cooldown: 5.0
    description: "发射追踪火球"
    range: 350
    target_type: enemy
    max_targets: 1
    damage: 100

    attack_type: ranged
    projectile:
      projectile_type: homing
      speed: 400
      size: 20
      color: [255, 80, 0]
      splash_radius: 80
      lifetime: 5.0

    effects:
      - type: burn
        value: 15
        duration: 4.0

  # 地狱火
  - skill_id: "inferno"
    name: "地狱烈焰"
    class: aoe
    type: auto
    cooldown: 12.0
    description: "在地面上制造持续燃烧区域"
    range: 400
    aoe_radius: 180
    target_type: enemy
    max_targets: 999
    damage: 120

    attack_type: instant

    effects:
      - type: burn
        value: 30  # 强力燃烧
        duration: 8.0

      - type: slow
        value: 0.5
        duration: 4.0

  # 终极技能
  - skill_id: "meteor_storm"
    name: "陨石风暴"
    class: aoe
    type: auto
    cooldown: 25.0
    description: "召唤陨石雨，对整个战场造成毁灭性打击"
    range: 500
    aoe_radius: 300  # 超大范围
    target_type: enemy
    max_targets: 999
    damage: 200

    attack_type: instant

    effects:
      - type: burn
        value: 40
        duration: 10.0

      - type: stun
        value: 1.0
        duration: 2.0

      - type: knockback
        value: 100
        duration: 0.8

# === 特殊机制 ===
special_mechanics:
  # 免疫部分控制
  - type: immunity
    immune_to:
      - "silence"
      - "blind"

  # 飞行单位（免疫地面效果）
  - type: flying
    immune_to_ground_effects: true

  # 快速狂暴
  - type: enrage
    time: 120  # 2分钟狂暴
    bonus_damage: 3.0  # 超高伤害加成

# === 被动特质 ===
passive_traits:
  # 高额暴击
  - type: crit_rate
    value: 0.25  # 25%暴击率

  - type: crit_damage
    value: 3.0  # 300%暴击伤害

  # 生命回复
  - type: hp_regen
    value: 8

  # 元素抗性
  - type: damage_reduction
    value: 0.15

# === 奖励配置 ===
rewards:
  gold: 600
  experience: 2500

  items:
    - item_id: "elder_dragon_buff"
      drop_chance: 1.0

    - item_id: "dragon_scale"
      drop_chance: 0.5

    - item_id: "fire_essence"
      drop_chance: 0.8

# === 资源引用 ===
assets:
  sprite: "assets/bosses/elder_dragon.png"
  icon: "assets/bosses/dragon_icon.png"
  music: "assets/music/dragon_battle.ogg"
  sound_attack: "assets/sounds/dragon_roar.wav"
  sound_death: "assets/sounds/dragon_death.wav"

ui_config:
  health_bar_color: [255, 100, 0]  # 火焰橙色
  name_color: [255, 215, 0]
  show_phase_indicator: true
