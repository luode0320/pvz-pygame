# LOL - 盖伦角色配置

character_id: "garen"
name: "盖伦"
type: attacker  # 攻击方
cost: 150
description: "德玛西亚之力，拥有强大的近战能力和坦度"

# 基础属性
stats:
  hp: 400
  attack: 30
  attack_range: 50  # 近战
  attack_speed: 1.0
  speed: 50  # 移动速度
  crit_rate: 0.1
  crit_damage: 2.0
  effect_resistance: 0.2

# 技能列表
skills:
  - skill_id: "decisive_strike"
    name: "致命打击"
    class: buff  # 技能类别: damage, aoe, heal, summon, buff, debuff
    type: auto  # 技能类型: active, passive, auto
    cooldown: 8.0
    description: "增加攻击力，下次攻击造成额外伤害"
    range: 100
    target_type: self
    max_targets: 1

    # 增益效果
    effects:
      - type: attack_boost
        value: 0.5  # 提升50%攻击力
        duration: 3.0

    # 动画和特效
    animation_duration: 0.3
    particle_effect: "buff_glow"

    # 资源配置（用于后续的音效和打击感系统）
    assets:
      icon: "assets/skills/garen_q_icon.png"
      sound_cast: "assets/sounds/garen_q_cast.wav"

  - skill_id: "judgment"
    name: "审判"
    class: aoe  # AOE技能
    type: auto  # 自动施放
    cooldown: 12.0
    description: "旋转大剑，对周围敌人造成范围伤害"
    range: 150  # 施法距离
    aoe_radius: 80  # AOE半径
    target_type: enemy
    max_targets: 5
    damage: 60  # 总伤害

    # 减速效果
    effects:
      - type: slow
        value: 0.3  # 减速30%
        duration: 1.5

    # 动画和特效
    animation_duration: 0.5
    particle_effect: "spin_attack"

    # 资源配置
    assets:
      icon: "assets/skills/garen_e_icon.png"
      sound_cast: "assets/sounds/garen_e_cast.wav"

  - skill_id: "courage"
    name: "勇气"
    class: buff
    type: passive  # 被动技能
    trigger_condition: on_hit  # 受击时触发
    trigger_chance: 0.3  # 30%概率
    description: "受到攻击时有几率获得护盾效果"

    # 防御提升
    effects:
      - type: defense_boost
        value: 0.3  # 减少30%受到的伤害
        duration: 2.0

    # 资源配置
    assets:
      icon: "assets/skills/garen_w_icon.png"

# 可用皮肤
available_skins:
  - "basic"
  - "steel_legion_garen"

# 模型配置
model_config:
  base_model: "models/characters/garen.glb"
  lod_levels: 3
  lod_distances: [400, 800, 1200]
  default_animation: "idle"
  animations:
    idle: "animations/garen_idle.glb"
    walk: "animations/garen_walk.glb"
    attack: "animations/garen_attack.glb"
    hit: "animations/garen_hit.glb"
    death: "animations/garen_death.glb"

# 资源引用
assets:
  basic_sprite: "assets/sprites/garen.png"
  basic_icon: "assets/icons/garen.png"
  sound_attack: "assets/sounds/garen_attack.wav"
  sound_death: "assets/sounds/garen_death.wav"

# AI行为配置
ai:
  behavior_tree:
    - condition: "hp < 0.3"
      action: "retreat"
      priority: 1
    - condition: "distance < 80"
      action: "use_skill judgment"
      priority: 2
    - condition: "distance < 200"
      action: "move_to_target"
      priority: 3
    - condition: "default"
      action: "use_basic_attack"
      priority: 4

# 性能优化配置
performance_config:
  particle_limit: 60
  animation_optimization: true
  lod_auto_switch: true
  distance_cull: true
  distance_cull_threshold: 2000
