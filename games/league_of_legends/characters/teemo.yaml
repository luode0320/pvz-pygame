# LOL - 提莫（展示持续伤害和控制效果）

character_id: "teemo"
name: "提莫"
type: dps  # 防守方
cost: 100
description: "迅捷斥候，擅长隐身和中毒攻击"

# 基础属性
stats:
  hp: 180
  attack: 20
  attack_range: 220  # 远程
  attack_speed: 1.0
  speed: 35

# 技能列表 - 展示持续伤害和控制效果
skills:
  # 1. 致盲吹箭 - 致盲效果
  - skill_id: "blinding_dart"
    name: "致盲吹箭"
    class: debuff
    type: auto
    cooldown: 8.0
    description: "发射吹箭，致盲敌人降低命中率"
    range: 220
    target_type: enemy
    max_targets: 1

    # 致盲效果
    effects:
      - type: blind
        value: 0.8  # 80%miss率
        duration: 2.0

      - type: slow
        value: 0.2  # 减速20%
        duration: 2.0

    animation_duration: 0.2
    particle_effect: "dart_projectile"

  # 2. 毒性射击 - 被动技能，中毒效果
  - skill_id: "toxic_shot"
    name: "毒性射击"
    class: damage
    type: passive
    trigger_condition: on_attack
    trigger_chance: 0.3  # 30%概率
    description: "攻击有几率施加剧毒"
    range: 220
    target_type: enemy
    max_targets: 1
    damage: 10

    # 中毒效果（持续伤害）
    effects:
      - type: poison
        value: 5  # 每秒5点毒伤
        duration: 4.0

    particle_effect: "poison_splash"

  # 3. 小魔快跑 - 移速提升
  - skill_id: "move_quick"
    name: "小魔快跑"
    class: buff
    type: auto
    cooldown: 12.0
    description: "短暂提升移动速度和攻速"
    range: 100
    target_type: self
    max_targets: 1

    # 移速和攻速提升
    effects:
      - type: movement_speed_boost
        value: 0.5  # 提升50%移速
        duration: 3.0

      - type: speed_boost
        value: 0.3  # 提升30%攻速
        duration: 3.0

    animation_duration: 0.3
    particle_effect: "speed_boost"

  # 4. 游击队员 - 低血量时隐身（前提条件）
  - skill_id: "guerrilla_warfare"
    name: "游击队员"
    class: buff
    type: auto
    cooldown: 20.0
    description: "血量低于30%时自动隐身逃跑"
    range: 100
    target_type: self
    max_targets: 1

    # 前提条件：血量低于30%
    prerequisites:
      caster_max_hp_percent: 0.3  # 血量≤30%时触发

    # 隐身效果
    effects:
      - type: invisible
        value: 1
        duration: 3.0  # 隐身3秒

      - type: movement_speed_boost
        value: 0.3  # 移速提升30%
        duration: 3.0

    animation_duration: 0.2
    particle_effect: "stealth"

# 可用皮肤
available_skins:
  - "basic"
  - "omega_squad_teemo"

# 资源引用
assets:
  basic_sprite: "assets/sprites/teemo.png"
  basic_icon: "assets/icons/teemo.png"
  sound_attack: "assets/sounds/teemo_attack.wav"
  sound_death: "assets/sounds/teemo_death.wav"
