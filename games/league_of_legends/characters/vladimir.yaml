# LOL - 弗拉基米尔（展示被动特质系统）

character_id: "vladimir"
name: "弗拉基米尔"
type: defender  # 防守方
cost: 150
description: "猩红收割者，拥有强大的吸血和生命回复能力"

# 基础属性
stats:
  hp: 300
  attack: 30
  attack_range: 180  # 远程
  attack_speed: 0.9
  speed: 35

# 攻击类型
attack_type: ranged

# 弹道配置
projectile:
  projectile_type: homing  # 追踪弹道
  speed: 350
  size: 10
  color: [200, 0, 0]  # 红色血球
  pierce: false
  splash_radius: 0
  lifetime: 3.0

# 角色独属被动特质（Passive Traits）- 核心功能展示
passive_traits:
  # 生命回复
  - type: hp_regen
    value: 3  # 每秒回复3点生命值

  # 攻击吸血
  - type: lifesteal
    value: 0.25  # 25%吸血

  # 暴击率
  - type: crit_rate
    value: 0.15  # 15%暴击率

  # 暴击伤害
  - type: crit_damage
    value: 2.5  # 250%暴击伤害

  # 击杀回血
  - type: heal_on_kill
    value: 0.2  # 击杀回复20%最大生命值

  # 额外金币
  - type: bonus_gold
    value: 0.5  # 击杀额外获得50%金币

  # 伤害减免
  - type: damage_reduction
    value: 0.1  # 减少10%受到的伤害

# 技能列表
skills:
  # 鲜血转换 - 牺牲生命造成大量伤害
  - skill_id: "transfusion"
    name: "鲜血转换"
    class: damage
    type: auto
    cooldown: 6.0
    description: "消耗生命值造成伤害并治疗自己"
    range: 180
    target_type: enemy
    max_targets: 1
    damage: 50

    # 自我治疗
    effects:
      - type: heal  # 需要在技能系统中实现
        value: 30
        duration: 0.1

    animation_duration: 0.3
    particle_effect: "blood_splash"

  # 血之瘟疫 - AOE减速和持续伤害
  - skill_id: "hemoplague"
    name: "血之瘟疫"
    class: aoe
    type: auto
    cooldown: 15.0
    description: "对范围内敌人造成伤害并施加流血效果"
    range: 200
    aoe_radius: 120
    target_type: enemy
    max_targets: 8
    damage: 40

    # 流血效果（持续伤害）
    effects:
      - type: bleed
        value: 10  # 每秒10点流血伤害
        duration: 5.0

      - type: slow
        value: 0.3  # 减速30%
        duration: 3.0

    animation_duration: 0.5
    particle_effect: "blood_plague"

# 可用皮肤
available_skins:
  - "basic"
  - "blood_lord_vladimir"

# 资源引用
assets:
  basic_sprite: "assets/sprites/vladimir.png"
  basic_icon: "assets/icons/vladimir.png"
  sound_attack: "assets/sounds/vladimir_attack.wav"
  sound_death: "assets/sounds/vladimir_death.wav"
