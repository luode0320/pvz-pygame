# DNF vs LOL - 第一关配置

level_id: "level_01"
name: "第一关：新手训练"
map_id: "dnf_vs_lol_level01"
map_background: "maps/background.png"
placement_mask: "maps/placement_mask.png"
path_points: "maps/path_points.json"

# 关卡特效环境
environment_effects:
  - effect_id: "sunny_day"
    intensity: 0.7
    affects_all: true

# 关卡光影配置
lighting_config:
  ambient_light_intensity: 0.7
  directional_light_direction: [-0.5, -1.0, -0.5]

# 波次配置
waves:
  - wave_id: "wave_1"
    time: 5.0  # 5秒后开始
    enemies:
      - character: "garen"
        count: 3  # 3个盖伦
        interval: 1.0  # 间隔1秒
        health_multiplier: 1.0
        skin_override: "basic"
        model_scale: 1.0
        animation_speed: 1.0

  - wave_id: "wave_2"
    time: 20.0
    enemies:
      - character: "garen"
        count: 5
        interval: 0.8
        health_multiplier: 1.2
        model_scale: 1.0

# Boss配置
boss:
  character: "garen"
  health_multiplier: 3.0
  skin: "steel_legion_garen"
  model_scale: 1.3
  animation_speed: 0.9
  drop_items: ["gold", "exp"]
  special_effects:
    - effect_id: "rage_aura"
      radius: 150
      intensity: 1.0
      duration: -1  # 永久生效

# 胜利/失败条件
victory_conditions:
  - base_hp > 0
  - all_waves_cleared

defeat_conditions:
  - base_hp <= 0

# 奖励配置
rewards:
  gold: 500
  exp: 100
  unlock_levels: ["level_02"]

# 性能配置
performance_config:
  wave_particle_limit: 300
  boss_fight_particle_limit: 500
  low_end_disable_effects: []
  dynamic_quality_adjust: true
