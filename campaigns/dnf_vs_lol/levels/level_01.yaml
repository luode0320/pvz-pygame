# DNF vs LOL - 第一关配置
# 新手教程：简单易上手的第一关

level_id: "level_01"
name: "新手教程：初次接触"
map_id: "dnf_vs_lol_level01"
map_background: "maps/background.png"
placement_mask: "maps/placement_mask.png"
path_points: "maps/path_points.json"

# 关卡经济配置
economy:
  initial_gold: 200  # 初始金币
  gold_generation_rate: 25  # 每秒生成金币
  kill_reward: 25  # 击杀奖励

# 基地配置
base:
  initial_hp: 1000  # 基地初始血量
  max_hp: 1000  # 基地最大血量

# 关卡特效环境
environment_effects:
  - effect_id: "sunny_day"
    intensity: 0.7
    affects_all: true

# 关卡光影配置
lighting_config:
  ambient_light_intensity: 0.7
  directional_light_direction: [-0.5, -1.0, -0.5]

# 波次配置（新手友好：少量敌人，节奏缓慢）
waves:
  - wave_id: "wave_1"
    time: 10.0  # 10秒后开始第一波（给玩家准备时间）
    enemies:
      - character: "garen"
        count: 2  # 只有2个敌人
        interval: 3.0  # 间隔3秒（给玩家反应时间）
        health_multiplier: 0.8  # 血量降低20%
        skin_override: "basic"
        model_scale: 1.0
        animation_speed: 1.0

  - wave_id: "wave_2"
    time: 30.0  # 30秒后第二波
    enemies:
      - character: "garen"
        count: 3  # 3个敌人
        interval: 2.5  # 间隔2.5秒
        health_multiplier: 0.9  # 血量降低10%
        model_scale: 1.0

  - wave_id: "wave_3"
    time: 50.0  # 50秒后最后一波
    enemies:
      - character: "garen"
        count: 4  # 4个敌人
        interval: 2.0  # 间隔2秒
        health_multiplier: 1.0  # 正常血量
        model_scale: 1.0

# 不配置Boss（新手教程不需要Boss）
boss: null

# 胜利/失败条件
victory_conditions:
  - base_hp > 0
  - all_waves_cleared

defeat_conditions:
  - base_hp <= 0

# 奖励配置
rewards:
  gold: 500
  exp: 100
  unlock_levels: ["level_02"]

# 性能配置
performance_config:
  wave_particle_limit: 300
  boss_fight_particle_limit: 500
  low_end_disable_effects: []
  dynamic_quality_adjust: true
